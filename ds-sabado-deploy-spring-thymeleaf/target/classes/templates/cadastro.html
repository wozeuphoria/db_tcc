<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cadastro.css}"/>
</head>
<body>
    <div class="container">
        <img th:src="@{/images/logo.png}" alt="Logo da empresa" class="logo">
        <h2>Cadastro de Usuário</h2>
        <form th:action="@{/}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required="required"/>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" required="required"/>
            </div>
            <button type="submit">Cadastrar</button>
            <a th:href="@{/lista}" class="link-usuarios">Ver usuários cadastrados</a>
        </form>

    </div>
</body>
</html>
